<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Louis Vuitton</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

	<style>
	body {
		background-color: #000;
		color: #fff;
	}
	
	.col-md-12 {
		position: relative;
	}
	
	.overlay-text {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		color: white;
		font-size: 24px;
		font-weight: bold;
		text-align: center;
	}
	
	.image-container {
		margin-bottom: 20px;
	}
	
	.image-container img {
		width: 100%;
		height: auto;
	}
	
	.image-container img {
		transition: filter 0.3s ease-in-out;
	}
	
	.image-container img:hover {
		filter: brightness(80%);
		/* Sesuaikan nilai sesuai keinginan Anda */
	}

	/*Footer*/
	
	.text-footer {
		text-align: center;
		margin-top: 15px;
		color: grey;
		transition: color 0.3s;
	}
	
	.text-footer:hover {
		color: darkgray;
	}
	
	.row.justify-content-center i {
		color: grey;
		transition: color 0.3s;
	}
	
	.row.justify-content-center i:hover {
		color: #ffffff;
	}
	
	@media (max-width: 600px) {
		.text-footer {
			font-size: 14px;
		}
	}

	</style>
</head>

<body>
	<section id="video-section">
		<div class="col-md-12" style="position: relative;">
			<video width="100%" height="auto"  autoplay muted>
				<source src="img/wintercollection_lv.mp4" type="video/mp4"> </video>
			<div class="overlay-text">Louis Vuitton Fall-Winter Collection</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 image-container"> <img src="img/winteroutfitlv_9.webp" alt="Image 1"> </div>
				<div class="col-md-6 image-container"> <img src="img/winteroutfitlv_10.webp" alt="Image 2"> </div>
			</div>
		</div>
	</section>
	<section id="collection">
		<div class="container">
			<div class="row">
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_1.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_2.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_3.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_4.jpeg"> </div>
			</div>
			<div class="row">
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_5.webp"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_6.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_7.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_8.avif"> </div>
			</div>
			<div class="row">
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_11.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_12.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_13.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_14.avif"> </div>
			</div>
			<div class="row">
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_15.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_16.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_17.avif"> </div>
				<div class="col-md-3 image-container"> <img src="img/winteroutfitlv_18.avif"> </div>
			</div>
		</div>
	</section>
	<section id="footer">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-auto"> <i class="bi bi-facebook"></i> </div>
				<div class="col-auto"> <i class="bi bi-instagram"></i> </div>
				<div class="col-auto"> <i class="bi bi-youtube"></i> </div>
				<div class="col-auto"> <i class="bi bi-twitter-x"></i> </div>
			</div>
		</div>
		<p class="text-footer">Copyright Â© 2023 Ethereal - All rights reserved</p>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
